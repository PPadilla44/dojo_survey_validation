<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Submitted Info</title>
</head>
<style>
    button{
        background-color: rgb(44, 124, 228);
        color: white;
        border: 3px solid black;
        box-shadow: 3px 3px black;
        font-size: larger;
    }
</style>
<body>
    <div class="container border border-3 border-dark" style="padding: 30px;">
        <form action="/" method="get">
            <h1 style="text-decoration: underline; margin-bottom: 15px;" >Submitted Info</h1>
            <div class="container">
                <div class="d-flex justify-content-between mb-3">
                    <h3>Name:</h3>
                    <h3>{{student['name']}}</h3>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <h3>Location:</h3>
                    <h3>{{student['location']}}</h3>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <h3>Favorite Language:</h3>
                    <h3>{{student['language']}}</h3>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <h3>Comment:</h3>
                    <h3>{{student['comment']}}</h3>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" value="show result">Go Back</button>
            </div>  
    </div>
    
</body>
</html>
